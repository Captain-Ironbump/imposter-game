name: Build and Push Docker Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push frontend Image
        run: |
          docker build ./Frontend/imposter-socket --tag ${{ secrets.DOCKER_USERNAME }}/imposter-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/imposter-socket:latest

      - name: Build and push backend Image
        run: |
          docker build ./Backend/imposter_server --tag ${{ secrets.DOCKER_USERNAME }}/imposter-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/imposter-backend:latest

      - name: Build and push nginx reverse proxy Image
        run: |
          docker build ./nginx --tag ${{ secrets.DOCKER_USERNAME }}/imposter-reverse-proxy:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/imposter-nginx:latest
